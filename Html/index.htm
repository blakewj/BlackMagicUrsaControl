<!DOCTYPE html>


<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!link rel="stylesheet" type="text/css" href="URSAcss.css" />
</head>
<body>
<div class="header">
  <h1>Ursa</h1>
  <p>control pannel for the ursa 4k camera</p>
</div>

<div class="row">
</div>
<div class="col-2 menu">
  <ul>
    <li>
    <form action="" method="post">
        <a href=\"" id = "?AF%" onclick = "HTTPsend('?AF%')" target=\"inlineframe\">Auto Focus</a>
    
    </form>
      

        
        <li>
            <form action="" method="post">
                <a href=\"" id = "?AWB%" onclick = "HTTPsend('?AWB%')"target=\"inlineframe\">Auto White Balance</a></form>
        </li>
      
       
  </ul>
</div>

<div class = "col-9 base">
	<h3>Control Panel</h3>
	


    
    
    
    
    
    <div>
        <form action="" method="post">
        <a href=\"" id="?MF" onclick = "myFunction('?MF','FocusSlider')" target=\"inlineframe\">Manual Focus</a>
        <input type="range" min ="0.0" max="1.0" step ="0.01" id="FocusSlider" onclick = "myFunction('?MF','FocusSlider')">
            <p id="demo"></p></form>
        
        <form action="" method="post">
        <a href=\"" id="?FS" onclick = "myFunction('?FS','APSlider')" target=\"inlineframe\">Appeture</a>
        <input type="range" min ="-0.1" max="16.0" step ="0.1" id="APSlider" onclick = "myFunction('?FS','APSlider')"></form>

        
        
    </div>
	</div>

<script>
function HTTPsend(url){
    var AWBL = url;
    document.getElementById(url).href = AWBL;
   
}
</script>  
<script>    
function myFunction(url,val) {
    var x = url + document.getElementById(val).value+"%";
    
    document.getElementById("demo").innerHTML = x;
    document.getElementById(url).href = x;
}
</script> 



</body>
</html>
